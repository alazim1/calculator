<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="Calculator_5122x.webp">
    <title>Calculator</title>
</head>
<body>
    <input type="text" class="inverted" value="0" >
    <div class="button">
        <div class="row">
            <button class="op__key" op="clear"> AC </button>
            <button class="op__key" op="negate">+/-</button>
            <button class="op__key" op="percent">%</button>
            <button class="color-box op__key" op="divide">/</button>
        </div>
        <div class="row">
            <button class="dark-box num__key">7</button>
            <button class="dark-box num__key">8</button>
            <button class="dark-box num__key">9</button>
            <button  class="color-box op__key" op="multiply">x</button>
        </div>
        <div class="row">
            <button class="dark-box num__key">4</button>
            <button class="dark-box num__key">5</button>
            <button class="dark-box num__key">6</button>
            <button class="color-box op__key" op="subtract">-</button>
        </div>
        <div class="row">
            <button class="dark-box num__key">1</button>
            <button class="dark-box num__key">2</button>
            <button class="dark-box num__key">3</button>
            <button class="color-box op__key" op="add">+</button>
        </div>
        <div class="row">
            <button class="box-zero dark-box num__key">0</button>
            <button class="dark-box num__key">.</button>
            <button class="color-box eq__key">=</button>
        </div>
    </div>  
    

    <script src="main.js"></script>
</body>
</html>
